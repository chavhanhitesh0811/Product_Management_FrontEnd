<div>
  <h1 class="text-center colour fw-bolder pt-4">Dashboard</h1>
  <div class="row mt-3">
      <div class="col-10 col-md-2 offset-1 offset-md-1 mt-3" role="button" (click)="check('add-product')">
          <div class="card">
              <img src="../../assets/addProduct.png" class="card-img-top p-2" alt="...">
              <div class="card-body text-center">
                <p class="card-text">Add New Product</p>
              </div>
            </div>
      </div>
      <div class=" col-10 col-md-2 offset-1 offset-md-0 mt-3" role="button" (click)="check('get-product')">
          <div class="card">
              <img src="../../assets/getProduct.png" class="card-img-top p-2" alt="...">
              <div class="card-body text-center">
                <p class="card-text">View Product</p>
              </div>
            </div>
      </div>
      <div class="col-10 col-md-2 offset-1 offset-md-0 mt-3" role="button" (click)="check('update-product')">
          <div class="card">
              <img src="../../assets/updateProduct.jpg" class="card-img-top p-2" alt="...">
              <div class="card-body text-center">
                <p class="card-text">Update Product</p>
              </div>
            </div>
      </div>
      <div class="col-10 col-md-2 offset-1 offset-md-0 mt-3" role="button" (click)="check('delete-product')">
          <div class="card">
              <img src="../../assets/deleteProduct.webp" class="card-img-top p-2" alt="...">
              <div class="card-body text-center">
                <p class="card-text">Delete Product</p>
              </div>
            </div>
      </div>
      <div class="col-10 col-md-2 offset-1 offset-md-0 mt-3" role="button" (click)="check('most-visited')">
          <div class="card">
              <img src="../../assets/recentlyVisited.png" class="card-img-top p-2" alt="...">
              <div class="card-body text-center">
                <p class="card-text">Get Most Visited</p>
              </div>
            </div>
      </div>
  </div>
</div>
