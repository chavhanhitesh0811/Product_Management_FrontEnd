<div class="row m-0 p-0">
    <div class="col-10 col-md-8 offset-1 offset-md-2">
        <h1 class="text-center colour fw-bolder pt-4">Most Visited Products</h1>
        <div>
            <input type="text" class="form-control w-25" placeholder="Enter Product Name" id="availableProductsSearchInputBox"
            #searchInput value="" (keyup)="searchProduct(searchInput.value)">
        </div>
        <div class="table-responsive m-0 p-0">
            <div class="table-responsive">
                <table class="table table-hover text-center">
                    <thead class="table-light">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>price</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let product of products">
                        <tr>
                            <td>{{product.id}}</td>
                            <td>{{product.productName}}</td>
                            <td>{{product.brand}}</td>
                            <td>{{product.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
